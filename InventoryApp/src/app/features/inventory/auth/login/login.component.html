<!-- Login Page (Inventy Design) -->
<div class="min-h-screen bg-gradient-to-br from-gray-50 to-green-50/30 grid lg:grid-cols-2">
  <!-- Left Side - Form -->
  <div class="flex items-center justify-center p-8 lg:p-12">
    <div class="w-full max-w-md">
      <!-- Logo & Title -->
      <div class="mb-8">
        <div class="flex items-center justify-center mb-6">
          <div class="w-20 h-20 flex items-center justify-center flex-shrink-0">
            <svg 
              class="w-full h-full"
              viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg"
            >
              <defs>
                <linearGradient id="invGreen" x1="0" y1="0" x2="1" y2="1">
                  <stop offset="0%" stop-color="#66D17A"/>
                  <stop offset="100%" stop-color="#2E8E46"/>
                </linearGradient>

                <filter id="bagShadow" x="-20%" y="-20%" width="140%" height="140%">
                  <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="rgba(0,0,0,0.28)" />
                </filter>
              </defs>

              <g filter="url(#bagShadow)">
                <rect x="40" y="60" width="120" height="110" rx="22" fill="url(#invGreen)" />
                <path d="M70 60 Q70 35 100 35 Q130 35 130 60"
                      stroke="#ffffff" stroke-width="12" fill="none" stroke-linecap="round" />
                <text x="100" y="135" font-size="38" font-weight="700"
                      text-anchor="middle" fill="#ffffff">kmbi</text>
              </g>
            </svg>
          </div>
          <span class="text-4xl font-bold text-green-600 leading-none mt-3">Inventy</span>
        </div>
      </div>

      <!-- Form -->
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">
        <!-- Error Message -->
        <div *ngIf="errorMessage" class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg text-sm">
          {{ errorMessage }}
        </div>

        <!-- Username -->
        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-2">
            Username<span class="text-red-500 ml-0.5">*</span>
          </label>
          <input 
            type="text" 
            formControlName="username"
            placeholder="Enter your username" 
            class="w-full px-4 py-3 bg-white border-2 border-gray-200 rounded-lg text-gray-900 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500 transition-all duration-200 hover:border-gray-300"
            [class.border-red-300]="loginForm.get('username')?.invalid && loginForm.get('username')?.touched"
          />
        </div>

        <!-- Password -->
        <div>
          <div class="flex items-center justify-between mb-2">
            <label class="text-sm font-semibold text-gray-700">Password<span class="text-red-500 ml-0.5">*</span></label>
            <a href="#" class="text-xs font-medium text-green-600 hover:text-green-700 transition">Forgot password?</a>
          </div>
          <div class="relative">
            <input 
              [type]="showPassword ? 'text' : 'password'"
              formControlName="password"
              placeholder="••••••••" 
              class="w-full px-4 py-3 bg-white border-2 border-gray-200 rounded-lg text-gray-900 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500 transition-all duration-200 hover:border-gray-300 pr-12"
              [class.border-red-300]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
            />
            <button type="button" (click)="togglePasswordVisibility()" class="absolute inset-y-0 right-0 pr-4 flex items-center text-gray-400 hover:text-gray-600 transition">
              <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path *ngIf="!showPassword" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                <path *ngIf="!showPassword" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                <path *ngIf="showPassword" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" />
              </svg>
            </button>
          </div>
        </div>

        <!-- Remember Me -->
        <div class="flex items-center">
          <input 
            type="checkbox" 
            id="remember"
            formControlName="remember"
            class="w-4 h-4 text-green-600 border-gray-300 rounded focus:ring-green-500 focus:ring-2 cursor-pointer"
          />
          <label for="remember" class="ml-2 text-sm text-gray-700 cursor-pointer select-none">
            Remember me
          </label>
        </div>

        <!-- Submit Button -->
        <button 
          type="submit" 
          [disabled]="isLoading"
          class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-3.5 px-4 rounded-lg transition-all duration-200 shadow-md hover:shadow-lg transform hover:-translate-y-0.5 active:translate-y-0 disabled:opacity-50 disabled:cursor-not-allowed disabled:transform-none"
        >
          <span *ngIf="!isLoading">Sign In</span>
          <span *ngIf="isLoading">Signing In...</span>
        </button>

        <!-- Dev demo buttons (only when static auth is enabled) 
        <div *ngIf="env?.authStatic?.enabled" class="flex gap-2 justify-center pt-2">
          <button type="button" (click)="fillDemoCredentials('admin')" class="px-3 py-2 text-sm rounded-md border border-green-600 text-green-700 hover:bg-green-50">Fill admin</button>
          <button type="button" (click)="fillDemoCredentials('user')" class="px-3 py-2 text-sm rounded-md border border-gray-300 text-gray-700 hover:bg-gray-50">Fill user</button>
        </div>
        -->
        <!-- Sign Up Link -->
        <p class="text-center text-sm text-gray-600 pt-2">
          Don't have an account? 
          <a href="/register" class="text-green-600 hover:text-green-700 font-semibold transition">Sign up</a>
        </p>
      </form>
    </div>
  </div>

  <!-- Right Side - Quote Card -->
  <div class="hidden lg:flex items-center justify-center bg-gradient-to-br from-green-500 to-green-700 p-12 relative overflow-hidden">
    <!-- Decorative Elements -->
    <div class="absolute top-0 right-0 w-64 h-64 bg-white/5 rounded-full -translate-y-1/2 translate-x-1/2"></div>
    <div class="absolute bottom-0 left-0 w-96 h-96 bg-white/5 rounded-full translate-y-1/2 -translate-x-1/2"></div>
    
    <div class="max-w-md relative z-10">
      <div class="bg-white/10 backdrop-blur-sm rounded-2xl shadow-2xl border border-white/20 p-10">
        <div class="mb-6">
          <svg class="w-12 h-12 text-white/80" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" />
          </svg>
        </div>
        <p class="text-sm font-semibold text-white/90 mb-4">Proverbs 16:3</p>
        <p class="text-xl text-white leading-relaxed font-medium">
          Commit to the Lord whatever you do, and he will establish your plans.
        </p>
      </div>
    </div>
  </div>
</div>
