<div *ngIf="!isLoading || motherboards.length > 0" class="bg-white rounded-2xl shadow-xl overflow-hidden border border-gray-200">
  <div class="overflow-x-auto">
    <table class="min-w-full divide-y divide-gray-200">
      <thead>
        <tr class="bg-gradient-to-r from-indigo-50 to-blue-50">
          <th class="px-6 py-4 text-left text-xs font-bold text-indigo-700 uppercase tracking-wider">
            <div class="flex items-center gap-2">
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 20l4-16m2 16l4-16M6 9h14M4 15h14"/>
              </svg>
              Reference ID
            </div>
          </th>
          <th class="px-6 py-4 text-left text-xs font-bold text-indigo-700 uppercase tracking-wider">
            <div class="flex items-center gap-2">
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 3v2m6-2v2M9 19v2m6-2v2M5 9H3m2 6H3m18-6h-2m2 6h-2M7 19h10a2 2 0 002-2V7a2 2 0 00-2-2H7a2 2 0 00-2 2v10a2 2 0 002 2zM9 9h6v6H9V9z"/>
              </svg>
              Motherboard Name
            </div>
          </th>
          <th class="px-6 py-4 text-left text-xs font-bold text-indigo-700 uppercase tracking-wider">
            <div class="flex items-center gap-2">
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"/>
              </svg>
              Socket
            </div>
          </th>
          <th class="px-6 py-4 text-left text-xs font-bold text-indigo-700 uppercase tracking-wider">
            <div class="flex items-center gap-2">
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 3v2m6-2v2M9 19v2m6-2v2M5 9H3m2 6H3m18-6h-2m2 6h-2M7 19h10a2 2 0 002-2V7a2 2 0 00-2-2H7a2 2 0 00-2 2v10a2 2 0 002 2zM9 9h6v6H9V9z"/>
              </svg>
              Chipset
            </div>
          </th>
          <th class="px-6 py-4 text-left text-xs font-bold text-indigo-700 uppercase tracking-wider">
            <div class="flex items-center gap-2">
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h7"/>
              </svg>
              Description
            </div>
          </th>
          <th class="px-6 py-4 text-left text-xs font-bold text-indigo-700 uppercase tracking-wider">
            <div class="flex items-center gap-2">
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6V4m0 2a2 2 0 100 4m0-4a2 2 0 110 4m-6 8a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4m6 6v10m6-2a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4"/>
              </svg>
              Actions
            </div>
          </th>
        </tr>
      </thead>
      <tbody class="bg-white divide-y divide-gray-100">
        <tr *ngFor="let mb of motherboards; let i = index" 
            class="hover:bg-gradient-to-r hover:from-indigo-50/50 hover:to-blue-50/50 transition-all duration-200 group">
          <td class="px-6 py-4">
            <span class="inline-flex items-center px-3 py-1 rounded-full text-xs font-mono font-medium bg-indigo-100 text-indigo-800 border border-indigo-200">
              {{ mb.referenceId }}
            </span>
          </td>
          <td class="px-6 py-4">
            <div class="text-sm font-semibold text-gray-900">{{ mb.mbName }}</div>
          </td>
          <td class="px-6 py-4">
            <span *ngIf="mb.mbSocket" class="inline-flex items-center px-3 py-1 rounded-full text-xs font-medium bg-blue-100 text-blue-800 border border-blue-200">
              {{ mb.mbSocket }}
            </span>
            <span *ngIf="!mb.mbSocket" class="text-gray-400 text-sm">—</span>
          </td>
          <td class="px-6 py-4">
            <span *ngIf="mb.mbChipset" class="inline-flex items-center px-3 py-1 rounded-full text-xs font-medium bg-purple-100 text-purple-800 border border-purple-200">
              {{ mb.mbChipset }}
            </span>
            <span *ngIf="!mb.mbChipset" class="text-gray-400 text-sm">—</span>
          </td>
          <td class="px-6 py-4 max-w-xs">
            <div *ngIf="mb.mbDescription" class="text-sm text-gray-600 truncate" [title]="mb.mbDescription">
              {{ mb.mbDescription }}
            </div>
            <span *ngIf="!mb.mbDescription" class="text-gray-400 text-sm">—</span>
          </td>
          <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
            <div class="flex items-center gap-2">
              <button 
                (click)="onEdit(mb)"
                [disabled]="isLoading"
                class="inline-flex items-center gap-1.5 px-4 py-2 bg-blue-50 text-blue-700 rounded-lg hover:bg-blue-100 transition-all duration-200 disabled:bg-gray-100 disabled:text-gray-400 disabled:cursor-not-allowed border border-blue-200 hover:border-blue-300 font-medium group-hover:shadow-md">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"/>
                </svg>
                Edit
              </button>
              <button 
                (click)="onDelete(mb)"
                [disabled]="isLoading"
                class="inline-flex items-center gap-1.5 px-4 py-2 bg-red-50 text-red-700 rounded-lg hover:bg-red-100 transition-all duration-200 disabled:bg-gray-100 disabled:text-gray-400 disabled:cursor-not-allowed border border-red-200 hover:border-red-300 font-medium group-hover:shadow-md">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
                </svg>
                Delete
              </button>
            </div>
          </td>
        </tr>
        <tr *ngIf="motherboards.length === 0">
          <td colspan="6" class="px-6 py-16">
            <div class="text-center">
              <div class="inline-flex items-center justify-center w-16 h-16 rounded-full bg-gray-100 mb-4">
                <svg class="w-8 h-8 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 3v2m6-2v2M9 19v2m6-2v2M5 9H3m2 6H3m18-6h-2m2 6h-2M7 19h10a2 2 0 002-2V7a2 2 0 00-2-2H7a2 2 0 00-2 2v10a2 2 0 002 2zM9 9h6v6H9V9z"/>
                </svg>
              </div>
              <h3 class="text-lg font-semibold text-gray-900 mb-2">No motherboards found</h3>
              <p class="text-gray-500 mb-4">Try adjusting your search or add a new motherboard to get started.</p>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
