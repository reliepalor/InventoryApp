<div *ngIf="!isLoading || storageSizes.length > 0" 
     class="bg-white rounded-2xl shadow-xl overflow-hidden border border-gray-200">
  <div class="overflow-x-auto">
    <table class="min-w-full divide-y divide-gray-200">

      <!-- HEADER -->
      <thead>
        <tr class="bg-gradient-to-r from-indigo-50 to-blue-50">

          <th class="px-6 py-4 text-left text-xs font-bold text-indigo-700 uppercase tracking-wider">
            <div class="flex items-center gap-2">
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                  d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
              </svg>
              Reference ID
            </div>
          </th>
          <th class="px-6 py-4 text-left text-xs font-bold text-indigo-700 uppercase tracking-wider">
            <div class="flex items-center gap-2">
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                  d="M12 6v12m6-6H6"/>
              </svg>
              Storage Size
            </div>
          </th>

          <th class="px-6 py-4 text-left text-xs font-bold text-indigo-700 uppercase tracking-wider">
            <div class="flex items-center gap-2">
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M12 4a8 8 0 100 16 8 8 0 000-16z"/>
              </svg>
              Actions
            </div>
          </th>

        </tr>
      </thead>

      <!-- BODY -->
      <tbody class="bg-white divide-y divide-gray-100">

        <tr *ngFor="let item of storageSizes" 
            class="hover:bg-gradient-to-r hover:from-indigo-50/50 hover:to-blue-50/50 transition-all duration-200 group">

          <!-- Reference ID -->
          <td class="px-6 py-4 whitespace-nowrap">
            <span class="inline-flex items-center px-3 py-1 rounded-full text-xs font-mono font-medium 
                         bg-indigo-100 text-indigo-800 border border-indigo-200">
              {{ item.referenceId }}
            </span>
          </td>
          <!-- Storage Size -->
          <td class="px-6 py-4 whitespace-nowrap">
            <span class="inline-flex items-center px-3 py-1 rounded-full text-xs font-medium 
                         bg-blue-100 text-blue-800 border border-blue-200">
              {{ item.storageSize }}
            </span>
          </td>

          <!-- ACTIONS -->
          <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
            <div class="flex items-center gap-2">

              <!-- EDIT -->
              <button 
                (click)="onEdit(item)"
                [disabled]="isLoading"
                class="inline-flex items-center gap-1.5 px-4 py-2 bg-blue-50 text-blue-700 
                       rounded-lg hover:bg-blue-100 transition-all duration-200 
                       disabled:bg-gray-100 disabled:text-gray-400 disabled:cursor-not-allowed 
                       border border-blue-200 hover:border-blue-300 font-medium group-hover:shadow-md">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                    d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414
                       a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"/>
                </svg>
                Edit
              </button>

              <!-- DELETE -->
              <button 
                (click)="onDelete(item)"
                [disabled]="isLoading"
                class="inline-flex items-center gap-1.5 px-4 py-2 bg-red-50 text-red-700 
                       rounded-lg hover:bg-red-100 transition-all duration-200 
                       disabled:bg-gray-100 disabled:text-gray-400 disabled:cursor-not-allowed 
                       border border-red-200 hover:border-red-300 font-medium group-hover:shadow-md">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                    d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7
                       m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
                </svg>
                Delete
              </button>

            </div>
          </td>

        </tr>

        <!-- EMPTY STATE -->
        <tr *ngIf="storageSizes.length === 0">
          <td colspan="4" class="px-6 py-16">
            <div class="text-center">

              <div class="inline-flex items-center justify-center w-16 h-16 rounded-full bg-gray-100 mb-4">
                <svg class="w-8 h-8 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                    d="M3 12h18M7 16h10M7 8h10"/>
                </svg>
              </div>

              <h3 class="text-lg font-semibold text-gray-900 mb-2">No Storage Sizes Found</h3>
              <p class="text-gray-500 mb-4">Try adjusting your search or add a new storage size.</p>

            </div>
          </td>
        </tr>

      </tbody>
    </table>
  </div>
</div>
