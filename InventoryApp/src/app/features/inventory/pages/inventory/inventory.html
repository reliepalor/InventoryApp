<div class="min-h-screen bg-gradient-to-br from-slate-50 via-blue-50 to-indigo-50">
  <app-sidebar></app-sidebar>
  <app-navbar></app-navbar>

  <main
    [class.ml-72]="isSidebarOpen"
    [class.ml-20]="!isSidebarOpen"
    class="transition-all duration-300 pt-16">

    <div class="p-6 lg:p-8 max-w-12xl mx-auto">
      <!-- Header -->
      <div class="mb-8">
        <h1 class="text-4xl font-bold text-black mb-2">Inventory Management</h1>
      </div>

      <!-- Loading -->
      <div *ngIf="isLoading && inventory.length === 0" class="flex flex-col justify-center items-center py-20">
        <div class="relative">
          <div class="animate-spin rounded-full h-16 w-16 border-t-4 border-b-4 border-indigo-600"></div>
          <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2">
            <div class="h-8 w-8 bg-indigo-100 rounded-full"></div>
          </div>
        </div>
        <p class="mt-4 text-gray-600 font-medium">Loading inventory...</p>
      </div>

      <!-- Search + Add Button -->
      <div class="bg-white rounded-xl shadow-lg p-6 mb-6 border border-gray-200">
        <div class="flex flex-col sm:flex-row gap-4 items-stretch sm:items-center">
          <div class="relative flex-1">
            <input
              type="text"
              [(ngModel)]="searchTerm"
              (input)="onSearch()"
              placeholder="Search inventory..."
              class="w-full px-5 py-3.5 pl-12 border-2 border-gray-200 rounded-xl focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 bg-gray-50 transition-all duration-200 hover:border-gray-300">

            <svg class="w-5 h-5 text-gray-400 absolute left-4 top-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
            </svg>

            <div *ngIf="searchTerm"
                 (click)="searchTerm = ''; onSearch()"
                 class="absolute right-4 top-4 cursor-pointer text-gray-400 hover:text-gray-600">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M6 18L18 6M6 6l12 12"/>
              </svg>
            </div>
          </div>

          <button
            (click)="openAddForm()"
            [disabled]="isLoading"
            class="bg-gradient-to-br from-[#66D17A] to-[#2E8E46] hover:from-[#5bc270] hover:to-[#267a3c]
                   text-white px-8 py-3 rounded-lg flex items-center justify-center gap-2 
                   transition-all disabled:bg-gray-400 disabled:cursor-not-allowed whitespace-nowrap 
                   font-medium shadow-md hover:shadow-lg">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M12 4v16m8-8H4"/>
            </svg>
            Add Inventory
          </button>
        </div>
      </div>

      <!-- Table -->
      <app-inventory-table
        [items]="filteredInventory"
        [isLoading]="isLoading"
        (edit)="openEditForm($event)"
        (delete)="deleteInventory($event)">
      </app-inventory-table>
    </div>
  </main>

  <!-- Modal Form -->
  <div *ngIf="showForm"
       class="fixed inset-0 bg-black/60 backdrop-blur-sm overflow-y-auto h-full w-full z-50 flex items-center justify-center p-4"
       (click)="closeForm()">

    <div class="relative w-full max-w-2xl" (click)="$event.stopPropagation()">
      <div class="bg-white rounded-2xl shadow-2xl border border-gray-200 overflow-hidden">

        <!-- Header -->
        <div class="bg-white px-8 py-6 border-b border-gray-200">
          <div class="flex justify-between items-center">
            <h3 class="text-2xl font-bold text-black mb-1">
              {{ isEditMode ? 'Edit Inventory Item' : 'Add Inventory Item' }}
            </h3>

            <button (click)="closeForm()"
                    class="text-gray-400 hover:text-black transition-colors p-2 hover:bg-gray-100 rounded-lg">
              <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M6 18L18 6M6 6l12 12"/>
              </svg>
            </button>
          </div>
        </div>

        <div class="p-8">
          <!-- Error -->
          <div *ngIf="errorMessage"
               class="mb-6 bg-red-50 border-l-4 border-red-500 p-4 rounded-r-lg shadow-sm animate-shake">
            <p class="text-sm font-medium text-red-800">{{ errorMessage }}</p>
          </div>

          <!-- Form -->
          <form (ngSubmit)="onSubmit()" #invForm="ngForm">
            <div class="space-y-6">

              <!-- Brand -->
              <div>
                <label class="block text-sm font-semibold text-gray-700 mb-2">Brand</label>
                <input type="text"
                       [(ngModel)]="currentItem.brand"
                       name="brand"
                       required
                       class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl
                              focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 bg-gray-50">
              </div>

              <!-- Model -->
              <div>
                <label class="block text-sm font-semibold text-gray-700 mb-2">Model</label>
                <input type="text"
                       [(ngModel)]="currentItem.model"
                       name="model"
                       required
                       class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl
                            focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 bg-gray-50">
              </div>

              <!-- Processor -->
              <div>
                <label class="block text-sm font-semibold text-gray-700 mb-2">Processor</label>
                <input type="text"
                       [(ngModel)]="currentItem.processor"
                       name="processor"
                       class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl bg-gray-50">
              </div>
            </div>

            <!-- Actions -->
            <div class="flex justify-end gap-3 mt-8 pt-6 border-t border-gray-200">
              <button type="button"
                      (click)="closeForm()"
                      class="px-6 py-3 border border-gray-300 rounded-lg hover:bg-gray-50 font-medium">
                Cancel
              </button>

              <button type="submit"
                      [disabled]="isLoading || !invForm.form.valid"
                      class="px-8 py-3 bg-gradient-to-br from-[#66D17A] to-[#2E8E46] text-white rounded-lg
                             hover:from-[#5bc270] hover:to-[#267a3c] transition-all font-medium shadow-md">
                {{ isEditMode ? 'Update Inventory' : 'Create Inventory' }}
              </button>
            </div>
          </form>
        </div>

      </div>
    </div>
  </div>

  <!-- Delete Modal -->
  <div *ngIf="showDeleteModal"
       class="fixed inset-0 bg-black/60 backdrop-blur-sm flex justify-center items-center p-4 z-50"
       (click)="closeDeleteModal()">

    <div class="bg-white rounded-2xl shadow-2xl border border-gray-200 p-8 w-full max-w-md"
         (click)="$event.stopPropagation()">

      <div class="flex justify-center mb-6">
        <div class="h-16 w-16 rounded-full bg-red-100 flex items-center justify-center animate-pulse">
          <svg class="h-8 w-8 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/>
          </svg>
        </div>
      </div>

      <h3 class="text-2xl font-bold text-center mb-3">Delete Inventory Item</h3>
      <p class="text-center text-gray-600">Are you sure you want to delete</p>

      <div class="bg-gray-50 border-2 border-red-200 rounded-lg p-3 my-4">
        <p class="text-lg font-bold text-center">
          "{{ inventoryToDelete?.brand }} {{ inventoryToDelete?.model }}"
        </p>
      </div>

      <p class="text-sm text-red-600 font-medium text-center mb-6">⚠️ This action cannot be undone</p>

      <div class="flex gap-3">
        <button class="flex-1 px-6 py-3 border border-gray-300 rounded-lg hover:bg-gray-50 font-medium"
                (click)="closeDeleteModal()">
          Cancel
        </button>

        <button class="flex-1 px-6 py-3 bg-black text-white rounded-lg hover:bg-gray-800 font-medium"
                (click)="confirmDelete()">
          Delete
        </button>
      </div>

    </div>
  </div>
</div>
