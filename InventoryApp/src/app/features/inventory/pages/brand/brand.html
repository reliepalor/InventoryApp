<div class="min-h-screen bg-gradient-to-br from-slate-50 via-blue-50 to-indigo-50">
  <app-sidebar></app-sidebar>
  <app-navbar></app-navbar>

  <main
    [class.ml-72]="isSidebarOpen"
    [class.ml-20]="!isSidebarOpen"
    class="transition-all duration-300 pt-16">
    <div class="p-6 lg:p-8 max-w-7xl mx-auto">

      <!-- Header Section -->
      <div class="mb-8">
        <h1 class="text-4xl font-bold text-black mb-2">
          Brand Management
        </h1>
      </div>

      <!-- Loading Spinner -->
      <div *ngIf="isLoading && brands.length === 0"
           class="flex flex-col justify-center items-center py-20">
        <div class="relative">
          <div class="animate-spin rounded-full h-16 w-16 border-t-4 border-b-4 border-indigo-600"></div>
          <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2">
            <div class="h-8 w-8 bg-indigo-100 rounded-full"></div>
          </div>
        </div>
        <p class="mt-4 text-gray-600 font-medium">Loading brands...</p>
      </div>

      <!-- Search Bar + Add Button -->
      <div class="bg-white rounded-xl shadow-lg p-6 mb-6 border border-gray-200">
        <div class="flex flex-col sm:flex-row gap-4 items-stretch sm:items-center">
          <div class="relative flex-1">
            <input
              type="text"
              [(ngModel)]="searchTerm"
              (input)="onSearch()"
              placeholder="Search brands by name..."
              class="w-full px-5 py-3.5 pl-12 border-2 border-gray-200 rounded-xl focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 bg-gray-50 transition-all duration-200 hover:border-gray-300">

            <svg class="w-5 h-5 text-gray-400 absolute left-4 top-4"
                 fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
            </svg>

            <div *ngIf="searchTerm"
                 (click)="searchTerm=''; onSearch()"
                 class="absolute right-4 top-4 cursor-pointer text-gray-400 hover:text-gray-600">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round"
                      stroke-width="2" d="M6 18L18 6M6 6l12 12" />
              </svg>
            </div>
          </div>

          <button
            (click)="openAddForm()"
            [disabled]="isLoading"
            class="bg-gradient-to-br from-[#66D17A] to-[#2E8E46] hover:from-[#5bc270] hover:to-[#267a3c] 
                   text-white px-8 py-3 rounded-lg flex items-center justify-center gap-2 transition-all 
                   disabled:bg-gray-400 disabled:cursor-not-allowed whitespace-nowrap font-medium shadow-md hover:shadow-lg">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round"
                    stroke-width="2" d="M12 4v16m8-8H4" />
            </svg>
            Add Brand
          </button>
        </div>
      </div>

      <!-- Brand Table -->
      <app-brand-table
        [brands]="filteredBrands"
        [isLoading]="isLoading"
        (edit)="openEditForm($event)"
        (delete)="deleteBrand($event)">
      </app-brand-table>

    </div>
  </main>

  <!-- Modal Form -->
  <div *ngIf="showForm"
       class="fixed inset-0 bg-black/60 backdrop-blur-sm overflow-y-auto h-full w-full z-50
              flex items-center justify-center p-4"
       (click)="closeForm()">

    <div class="relative w-full max-w-2xl transform transition-all" (click)="$event.stopPropagation()">
      <div class="bg-white rounded-2xl shadow-2xl border border-gray-200 overflow-hidden">

        <!-- Header -->
        <div class="bg-white px-8 py-6 border-b border-gray-200">
          <div class="flex justify-between items-center">
            <h3 class="text-2xl font-bold text-black">
              {{ isEditMode ? 'Edit Brand' : 'Create New Brand' }}
            </h3>

            <button (click)="closeForm()"
                    class="text-gray-400 hover:text-black transition-colors p-2 hover:bg-gray-100 rounded-lg">
              <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round"
                      stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
              </svg>
            </button>
          </div>
        </div>

        <div class="p-8">

          <!-- Error -->
          <div *ngIf="errorMessage"
               class="mb-6 bg-red-50 border-l-4 border-red-500 p-4 rounded-r-lg shadow-sm animate-shake">
            <p class="text-sm font-medium text-red-800">{{ errorMessage }}</p>
          </div>

          <!-- Form -->
          <form (ngSubmit)="onSubmit()" #brandForm="ngForm">
            <div class="space-y-6">

              <!-- Brand Name -->
              <div>
                <label class="block text-sm font-semibold text-gray-700 mb-2">
                  Brand Name<span class="text-red-500">*</span>
                </label>
                
                <input type="text"
                       [(ngModel)]="currentBrand.brandName"
                       name="brandName"
                       required
                       class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl bg-gray-50 
                              focus:ring-2 focus:ring-indigo-500 hover:border-gray-300"
                       placeholder="Enter brand name">
              </div>

              <!-- Country -->
              <div>
                <label class="block text-sm font-semibold text-gray-700 mb-2">Country</label>
                <input type="text"
                       [(ngModel)]="currentBrand.country"
                       name="country"
                       class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl bg-gray-50 
                              focus:ring-2 focus:ring-indigo-500 hover:border-gray-300"
                       placeholder="Enter country">
              </div>

              <!-- Founded Year -->
              <div>
                <label class="block text-sm font-semibold text-gray-700 mb-2">Founded Year</label>
                <input type="number"
                       [(ngModel)]="currentBrand.foundedYear"
                       name="foundedYear"
                       class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl bg-gray-50
                              focus:ring-2 focus:ring-indigo-500 hover:border-gray-300"
                       placeholder="Enter founded year">
              </div>

            </div>

            <!-- Actions -->
            <div class="flex justify-end gap-3 mt-8 pt-6 border-t border-gray-200">
              <button type="button"
                      (click)="closeForm()"
                      class="px-6 py-3 border border-gray-300 text-black rounded-lg hover:bg-gray-50">
                Cancel
              </button>

              <button type="submit"
                      [disabled]="!brandForm.form.valid || isLoading"
                      class="px-8 py-3 bg-gradient-to-br from-[#66D17A] to-[#2E8E46] 
                             text-white rounded-lg transition-all shadow-md hover:shadow-lg">
                {{ isEditMode ? 'Update Brand' : 'Create Brand' }}
              </button>
            </div>
          </form>

        </div>
      </div>
    </div>

  </div>

  <!-- Delete Modal -->
  <div *ngIf="showDeleteModal"
       class="fixed inset-0 bg-black/60 backdrop-blur-sm overflow-y-auto h-full w-full z-50 
              flex items-center justify-center p-4"
       (click)="closeDeleteModal()">

    <div class="relative w-full max-w-md" (click)="$event.stopPropagation()">
      <div class="bg-white rounded-2xl shadow-2xl border border-gray-200 p-8">

        <div class="flex justify-center mb-6">
          <div class="h-16 w-16 bg-red-100 rounded-full flex items-center justify-center animate-pulse">
            <svg class="h-8 w-8 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round"
                stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 
                1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 
                1.732 3z"/>
            </svg>
          </div>
        </div>

        <h3 class="text-2xl font-bold text-gray-900 text-center">Delete Brand</h3>
        <p class="text-gray-600 text-center mt-2">Are you sure you want to delete</p>

        <div class="bg-gray-50 border-2 border-red-200 rounded-lg p-3 my-4 text-center">
          <p class="text-lg font-bold text-gray-900">
            "{{ brandToDelete?.brandName }}"
          </p>
        </div>

        <p class="text-sm text-red-600 font-medium text-center mb-6">⚠️ This action cannot be undone</p>

        <div class="flex gap-3">
          <button
            (click)="closeDeleteModal()"
            class="flex-1 px-6 py-3 border border-gray-300 rounded-lg hover:bg-gray-50">
            Cancel
          </button>

          <button
            (click)="confirmDelete()"
            class="flex-1 px-6 py-3 bg-black text-white rounded-lg hover:bg-gray-800">
            Delete
          </button>
        </div>

      </div>
    </div>

  </div>

</div>
