<div class="min-h-screen bg-gradient-to-br from-slate-50 via-blue-50 to-indigo-50">
  <app-sidebar></app-sidebar>
  <app-navbar></app-navbar>

  <main 
    [class.ml-72]="isSidebarOpen"
    [class.ml-20]="!isSidebarOpen"
    class="transition-all duration-300 pt-16">
    <div class="p-6 lg:p-8 max-w-7xl mx-auto">
      <!-- Header -->
      <div class="mb-8">
        <h1 class="text-4xl font-bold text-black mb-2">
          Storage Model Management
        </h1>
      </div>

      <!-- Loading Spinner -->
      <div *ngIf="isLoading && storageModels.length === 0" class="flex flex-col justify-center items-center py-20">
        <div class="relative">
          <div class="animate-spin rounded-full h-16 w-16 border-t-4 border-b-4 border-indigo-600"></div>
          <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2">
            <div class="h-8 w-8 bg-indigo-100 rounded-full"></div>
          </div>
        </div>
        <p class="mt-4 text-gray-600 font-medium">Loading storage models...</p>
      </div>

      <!-- Search + Add -->
      <div class="bg-white rounded-xl shadow-lg p-6 mb-6 border border-gray-200">
        <div class="flex flex-col sm:flex-row gap-4 items-stretch sm:items-center">
          <div class="relative flex-1">
            <input 
              type="text" 
              [(ngModel)]="searchTerm"
              (input)="onSearch()"
              placeholder="Search storage by model..."
              class="w-full px-5 py-3.5 pl-12 border-2 border-gray-200 rounded-xl focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 bg-gray-50 transition-all duration-200 hover:border-gray-300">
            <svg class="w-5 h-5 text-gray-400 absolute left-4 top-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
            </svg>
            <div *ngIf="searchTerm" 
                 (click)="searchTerm = ''; onSearch()"
                 class="absolute right-4 top-4 cursor-pointer text-gray-400 hover:text-gray-600">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
              </svg>
            </div>
          </div>

          <button 
            (click)="openAddForm()"
            [disabled]="isLoading"
            class="bg-gradient-to-br from-[#66D17A] to-[#2E8E46] hover:from-[#5bc270] hover:to-[#267a3c] text-white px-8 py-3 rounded-lg flex items-center justify-center gap-2 transition-all disabled:bg-gray-400 disabled:cursor-not-allowed whitespace-nowrap font-medium shadow-md hover:shadow-lg">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
            </svg>
            Add Storage Model
          </button>
        </div>
      </div>

      <!-- Table Component -->
      <app-storage-model-table
        [storageModels]="filteredStorageModels"
        [isLoading]="isLoading"
        (edit)="openEditForm($event)"
        (delete)="deleteStorageModel($event)">
      </app-storage-model-table>
    </div>
  </main>

  <!-- Modal Form -->
  <div *ngIf="showForm" class="fixed inset-0 bg-black/60 backdrop-blur-sm overflow-y-auto h-full w-full z-50 flex items-center justify-center p-4" (click)="closeForm()">
    <div class="relative w-full max-w-2xl transform transition-all" (click)="$event.stopPropagation()">
      <div class="bg-white rounded-2xl shadow-2xl border border-gray-200 overflow-hidden">
        <div class="bg-white px-8 py-6 border-b border-gray-200">
          <div class="flex justify-between items-center">
            <div>
              <h3 class="text-2xl font-bold text-black mb-1">
                {{ isEditMode ? 'Edit Storage Model' : 'Create New Storage Model' }}
              </h3>
            </div>
            <button 
              (click)="closeForm()"
              class="text-gray-400 hover:text-black transition-colors p-2 hover:bg-gray-100 rounded-lg">
              <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
              </svg>
            </button>
          </div>
        </div>

        <div class="p-8">
          <div *ngIf="errorMessage" class="mb-6 bg-red-50 border-l-4 border-red-500 p-4 rounded-r-lg shadow-sm animate-shake">
            <div class="flex">
              <div class="flex-shrink-0">
                <svg class="h-6 w-6 text-red-500" fill="currentColor" viewBox="0 0 20 20">
                  <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"/>
                </svg>
              </div>
              <div class="ml-3">
                <p class="text-sm font-medium text-red-800">{{ errorMessage }}</p>
              </div>
            </div>
          </div>

          <form (ngSubmit)="onSubmit()" #storageForm="ngForm">
            <div class="space-y-6">
              <!-- Storage Model -->
              <div>
                <label for="storageModel" class="block text-sm font-semibold text-gray-700 mb-2">
                  Storage Model<span class="text-red-500">*</span>
                </label>
                <input 
                  type="text" 
                  id="storageModel"
                  name="storageModel"
                  [(ngModel)]="currentStorageModel.storageModel"
                  required
                  class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all duration-200 bg-gray-50 hover:border-gray-300"
                  placeholder="Enter storage model (e.g., Samsung 970 EVO Plus)">
              </div>

              <!-- Storage Type -->
              <div>
                <label for="storageType" class="block text-sm font-semibold text-gray-700 mb-2">
                  Storage Type<span class="text-red-500">*</span>
                </label>
                <input 
                  type="text" 
                  id="storageType"
                  name="storageType"
                  [(ngModel)]="currentStorageModel.storageType"
                  required
                  class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all duration-200 bg-gray-50 hover:border-gray-300"
                  placeholder="Enter storage type (e.g., SSD, HDD, NVMe)">
              </div>
            </div>

            <!-- Form Actions -->
            <div class="flex justify-end gap-3 mt-8 pt-6 border-t border-gray-200">
              <button 
                type="button"
                (click)="closeForm()"
                [disabled]="isLoading"
                class="px-6 py-3 border border-gray-300 text-black rounded-lg hover:bg-gray-50 transition-colors disabled:bg-gray-100 disabled:cursor-not-allowed font-medium">
                Cancel
              </button>
              <button 
                type="submit"
                [disabled]="!storageForm.form.valid || isLoading"
                class="px-8 py-3 bg-gradient-to-br from-[#66D17A] to-[#2E8E46] text-white rounded-lg hover:from-[#5bc270] hover:to-[#267a3c] disabled:bg-gray-300 disabled:cursor-not-allowed transition-all flex items-center gap-2 font-medium shadow-md hover:shadow-lg">
                <span *ngIf="isLoading" class="animate-spin rounded-full h-5 w-5 border-b-2 border-white"></span>
                <svg *ngIf="!isLoading" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
                </svg>
                {{ isLoading ? (isEditMode ? 'Updating...' : 'Processing...') : (isEditMode ? 'Update Storage' : 'Create Storage') }}
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Delete Confirmation Modal -->
  <div *ngIf="showDeleteModal" class="fixed inset-0 bg-black/60 backdrop-blur-sm overflow-y-auto h-full w-full z-50 flex items-center justify-center p-4" (click)="closeDeleteModal()">
    <div class="relative w-full max-w-md transform transition-all" (click)="$event.stopPropagation()">
      <div class="bg-white rounded-2xl shadow-2xl border border-gray-200 overflow-hidden">
        <div class="p-8">
          <div class="flex items-center justify-center mb-6">
            <div class="mx-auto flex items-center justify-center h-16 w-16 rounded-full bg-red-100 animate-pulse">
              <svg class="h-8 w-8 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/>
              </svg>
            </div>
          </div>

          <div class="text-center">
            <h3 class="text-2xl font-bold text-gray-900 mb-3">Delete Storage Model</h3>
            <p class="text-gray-600 mb-2">Are you sure you want to delete</p>
            <div class="bg-gray-50 rounded-lg p-3 my-4 border-2 border-red-200">
              <p class="text-lg font-bold text-gray-900">"{{ storageModelToDelete?.storageModel }}"</p>
            </div>
            <p class="text-sm text-red-600 font-medium mb-6">⚠️ This action cannot be undone</p>
          </div>

          <div class="flex gap-3 justify-center">
            <button 
              type="button"
              (click)="closeDeleteModal()"
              [disabled]="isLoading"
              class="flex-1 px-6 py-3 border border-gray-300 text-black rounded-lg hover:bg-gray-50 transition-colors disabled:bg-gray-100 disabled:cursor-not-allowed font-medium">
              Cancel
            </button>
            <button 
              type="button"
              (click)="confirmDelete()"
              [disabled]="isLoading"
              class="flex-1 px-6 py-3 bg-black text-white rounded-lg hover:bg-gray-800 disabled:bg-gray-300 disabled:cursor-not-allowed transition-colors flex items-center justify-center gap-2 font-medium">
              <span *ngIf="isLoading" class="animate-spin rounded-full h-5 w-5 border-b-2 border-white"></span>
              <svg *ngIf="!isLoading" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
              </svg>
              {{ isLoading ? 'Deleting...' : 'Delete' }}
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
