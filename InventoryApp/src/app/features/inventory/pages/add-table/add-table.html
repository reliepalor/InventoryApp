<div class="min-h-screen bg-gradient-to-br from-slate-50 via-blue-50 to-indigo-50">
  <app-sidebar></app-sidebar>
  <app-navbar></app-navbar>

  <main
    [class.ml-72]="isSidebarOpen"
    [class.ml-20]="!isSidebarOpen"
    class="transition-all duration-300 pt-16">

    <div class="p-6 lg:p-8 max-w-7xl mx-auto">

      <!-- Header -->
      <div class="mb-8">
        <h1 class="text-4xl font-bold text-black mb-2">
          Table Builder
        </h1>
        <p class="text-gray-600">
          Create tables and define their schema
        </p>
      </div>

      <!-- CREATE TABLE -->
      <div class="bg-white rounded-xl shadow-lg p-6 mb-6 border border-gray-200">
        <div class="space-y-6">

          <!-- TABLE NAME -->
          <div>
            <label class="block text-sm font-semibold text-gray-700 mb-2">
              Table Name
            </label>
            <input
              type="text"
              [(ngModel)]="newTableName"
              name="tableName"
              placeholder="e.g. Brand, Model, Settings"
              class="w-full px-5 py-3 border-2 border-gray-200 rounded-xl
                     focus:ring-2 focus:ring-indigo-500 bg-gray-50">
          </div>

          <!-- COLUMNS -->
          <div>
            <label class="block text-sm font-semibold text-gray-700 mb-3">
              Columns
            </label>

            <div class="space-y-3">

              <div
                *ngFor="let col of newColumns; let i = index; trackBy: trackByIndex"
                class="grid grid-cols-1 sm:grid-cols-12 gap-3 items-center">

                <!-- COLUMN NAME -->
                <input
                  type="text"
                  [(ngModel)]="col.name"
                  [name]="'col_name_' + i"
                  placeholder="Column name"
                  class="sm:col-span-5 px-4 py-3 border-2 border-gray-200 rounded-xl
                         focus:ring-2 focus:ring-indigo-500 bg-gray-50">

                <!-- COLUMN TYPE -->
                <select
                  [(ngModel)]="col.type"
                  [name]="'col_type_' + i"
                  class="sm:col-span-4 px-4 py-3 border-2 border-gray-200 rounded-xl
                         bg-gray-50 focus:ring-2 focus:ring-indigo-500">

                  <option value="varchar">VARCHAR</option>
                  <option value="int">INT</option>
                  <option value="bool">BOOLEAN</option>
                  <option value="date">DATE</option>
                </select>

                <!-- PRIMARY KEY -->
                <label class="sm:col-span-2 flex items-center gap-2 text-sm font-medium">
                  <input
                    type="checkbox"
                    [(ngModel)]="col.isPrimaryKey"
                    [name]="'col_pk_' + i"
                    (change)="onPrimaryKeyChange(i)"
                    class="h-5 w-5 text-indigo-600">
                  PK
                </label>

                <!-- REMOVE -->
                <button
                  type="button"
                  (click)="removeColumn(i)"
                  class="sm:col-span-1 px-3 py-3 text-red-600 hover:bg-red-50 rounded-lg">
                  âœ•
                </button>

              </div>
            </div>

            <!-- ADD COLUMN -->
            <button
              type="button"
              (click)="addColumn()"
              class="mt-4 inline-flex items-center gap-2 px-4 py-2
                     bg-indigo-50 text-indigo-700 rounded-lg border border-indigo-200
                     hover:bg-indigo-100">
              +
              Add Column
            </button>
          </div>

          <!-- ACTIONS -->
          <div class="flex justify-end">
            <button
              (click)="createTable()"
              [disabled]="isLoading || !newTableName || newColumns.length === 0"
              class="bg-gradient-to-br from-[#66D17A] to-[#2E8E46]
                     text-white px-8 py-3 rounded-lg font-medium shadow-md
                     disabled:bg-gray-400 disabled:cursor-not-allowed">
              Create Table
            </button>
          </div>

        </div>
      </div>

      <!-- TABLE LIST -->
      <div class="bg-white rounded-2xl shadow-xl border border-gray-200 overflow-hidden">
        <table class="min-w-full divide-y divide-gray-200">

          <thead class="bg-gradient-to-r from-indigo-50 to-blue-50">
            <tr>
              <th class="px-6 py-4 text-left text-xs font-bold text-indigo-700 uppercase">
                Table Name
              </th>
              <th class="px-6 py-4 text-left text-xs font-bold text-indigo-700 uppercase">
                Actions
              </th>
            </tr>
          </thead>

          <tbody class="divide-y divide-gray-100">
            <tr
              *ngFor="let table of tables"
              class="hover:bg-indigo-50/40 transition">

              <td class="px-6 py-4 font-medium">
                {{ table.name }}
              </td>

              <td class="px-6 py-4">
                <div class="flex gap-2">
                  <button
                    (click)="openTable(table)"
                    class="px-4 py-2 bg-blue-50 text-blue-700 rounded-lg border border-blue-200">
                    Open
                  </button>

                  <button
                    (click)="deleteTable(table)"
                    class="px-4 py-2 bg-red-50 text-red-700 rounded-lg border border-red-200">
                    Delete
                  </button>
                </div>
              </td>
            </tr>

            <tr *ngIf="tables.length === 0">
              <td colspan="2" class="px-6 py-16 text-center text-gray-500">
                No tables created yet
              </td>
            </tr>

          </tbody>
        </table>
      </div>

    </div>
  </main>
</div>
