<nav class="fixed top-0 right-0 h-16 bg-white border-b-2 border-gray-200 shadow-sm z-30 transition-all duration-300"
     [class.left-72]="isSidebarOpen"
     [class.left-20]="!isSidebarOpen">
  <div class="h-full px-6 flex items-center justify-between">
    <!-- Toggle Button -->
    <button 
      (click)="toggleSidebar()"
      class="p-2 bg-green-600 text-white rounded-lg shadow-md hover:bg-green-700 transition-all duration-200">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path *ngIf="isSidebarOpen" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
        <path *ngIf="!isSidebarOpen" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
      </svg>
    </button>
    
    <!-- User Menu -->
    <div class="flex items-center gap-4 relative">
      <div class="flex items-center gap-3 cursor-pointer" (click)="toggleUserMenu()">
        <div class="flex items-center gap-2 bg-gray-100 px-4 py-2 rounded-lg hover:bg-gray-200 transition-colors">
          <svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
          </svg>
          <span class="text-sm font-medium text-gray-700">{{ username || 'User' }}</span>
          <svg class="w-4 h-4 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
          </svg>
        </div>
      </div>
      
      <!-- Dropdown Menu -->
      <div *ngIf="showUserMenu" 
           class="absolute right-0 top-12 w-48 bg-white rounded-lg shadow-lg border border-gray-200 py-2 z-50">
        <div class="px-4 py-2 border-b border-gray-200">
          <p class="text-sm font-medium text-gray-700">{{ username }}</p>
          <p class="text-xs text-gray-500">Logged in</p>
        </div>
        <button 
          (click)="logout()"
          class="w-full text-left px-4 py-2 text-sm text-red-600 hover:bg-red-50 transition-colors flex items-center gap-2">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
          </svg>
          Logout
        </button>
      </div>
    </div>
  </div>
</nav>
