<div class="min-h-screen w-full flex flex-col lg:flex-row bg-white text-[#1F2937]">

  <!-- left side -->
  <div class="w-full lg:w-1/2 flex flex-col items-center justify-center px-6 md:px-10 py-10">

  <!-- Logo -->
  <div class="mb-6 flex items-center ">
    <svg 
      class="w-16 h-14 sm:w-20 sm:h-16 md:w-24 md:h-20 animate-smoothBounce"
      viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg"
    >
      <defs>
        <linearGradient id="invGreen" x1="0" y1="0" x2="1" y2="1">
          <stop offset="0%" stop-color="#66D17A"/>
          <stop offset="100%" stop-color="#2E8E46"/>
        </linearGradient>

        <filter id="bagShadow" x="-20%" y="-20%" width="140%" height="140%">
          <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="rgba(0,0,0,0.28)" />
        </filter>
      </defs>

      <g filter="url(#bagShadow)">
        <rect x="40" y="60" width="120" height="110" rx="22" fill="url(#invGreen)" />
        <path d="M70 60 Q70 35 100 35 Q130 35 130 60"
              stroke="#ffffff" stroke-width="12" fill="none" stroke-linecap="round" />
        <text x="100" y="135" font-size="38" font-weight="700"
              text-anchor="middle" fill="#ffffff">kmbi</text>
      </g>
    </svg>
    <h1 class="text-3xl md:text-4xl font-bold text-[#4CAF50]">Inventy</h1>
  </div>


    <h1 class="font-inter text-3xl md:text-4xl font-semibold mb-8 text-center">Login</h1>

    <!-- username -->
    <form
      [formGroup]="form"
      (ngSubmit)="submit()"
      class="w-full max-w-sm sm:max-w-md space-y-5"
    >
      <div>
        <label for="username" class="text-gray-700 text-sm">Username</label>
        <input
          id="username"
          formControlName="username"
          type="text"
          class="w-full bg-white border border-gray-300 rounded-lg p-3 mt-1 text-[#1F2937]
                 focus:ring-2 focus:ring-[#4CAF50] outline-none"
          placeholder="your username"
        />
      </div>

      <div class="relative">
        <label for="password" class="text-gray-700 text-sm">Password</label>

        <input
          id="password"
          formControlName="password"
          type="{{ showPassword ? 'text' : 'password' }}"
          class="w-full bg-white border border-gray-300 rounded-lg p-3 mt-1 text-[#1F2937]
                focus:ring-2 focus:ring-[#4CAF50] outline-none pr-10"
          placeholder="••••••••"
        />

        <!-- Eye Icon Button -->
        <button
          type="button"
          (click)="showPassword = !showPassword"
          class="absolute right-3 bottom-3 text-gray-500 hover:text-gray-700"
        >
          <!-- Visible Eye -->
          <svg *ngIf="!showPassword" xmlns="http://www.w3.org/2000/svg"
              fill="none" viewBox="0 0 24 24" stroke-width="1.5"
              stroke="currentColor" class="w-5 h-5">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M2.036 12.322c1.058-4.63 5.03-8.322 9.964-8.322
                4.936 0 8.907 3.692 9.965 8.322M15 12a3 3 0 11-6 0
                3 3 0 016 0z" />
          </svg>

          <!-- Hidden Eye (Slash) -->
          <svg *ngIf="showPassword" xmlns="http://www.w3.org/2000/svg"
              fill="none" viewBox="0 0 24 24" stroke-width="1.5"
              stroke="currentColor" class="w-5 h-5">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M3 3l18 18M10.584 10.59A2 2 0 0112 10c1.105 0 
                2 .895 2 2 0 .415-.126.8-.338 1.115M6.423 6.424A9.956
                9.956 0 002 12c1.058 4.63 5.03 8.322 9.964 8.322
                1.96 0 3.787-.57 5.338-1.57M17.94 13.94A9.986 9.986 
                0 0022 12c-1.058-4.63-5.03-8.322-9.964-8.322
                -1.636 0-3.17.37-4.536 1.034" />
          </svg>
        </button>
      </div>

      <button
        type="submit"
        class="w-full bg-[#4CAF50] text-white font-semibold py-3 rounded-lg hover:bg-green-600 transition"
      >
        Continue
      </button>
     <span class="text-sm text-muted-foreground">
      Don't have an account?
      <a class="text-sm text-primary underline" href="/register">Create your account</a>
    </span>


    </form>
  </div>

  <!-- right side -->
  <div
    class="w-full lg:w-1/2 flex items-center justify-center py-10 px-4
           bg-gradient-to-b from-[#E7F5E8] to-[#CDEFD0]
           rounded-none lg:rounded-xl lg:m-2"

    <div class="relative w-full max-w-xs sm:max-w-md md:max-w-lg">

        <app-login-placeholder class="flex-1 text-xs sm:text-sm md:text-base lg:text-lg xl:text-xl">
