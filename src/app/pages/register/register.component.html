<div class="min-h-screen w-full flex flex-col lg:flex-row bg-white text-[#1F2937]">

  <!-- LEFT SIDE - Register Panel -->
  <div class="w-full lg:w-1/2 flex flex-col items-center justify-center px-6 md:px-10 py-10">

    <!-- Logo -->
    <div class="mb-6 flex items-center">
      <svg 
        class="w-16 h-14 sm:w-20 sm:h-16 md:w-24 md:h-20 animate-smoothBounce"
        viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg"
      >
        <defs>
          <linearGradient id="invGreen" x1="0" y1="0" x2="1" y2="1">
            <stop offset="0%" stop-color="#66D17A"/>
            <stop offset="100%" stop-color="#2E8E46"/>
          </linearGradient>

          <filter id="bagShadow" x="-20%" y="-20%" width="140%" height="140%">
            <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="rgba(0,0,0,0.28)" />
          </filter>
        </defs>

        <g filter="url(#bagShadow)">
          <rect x="40" y="60" width="120" height="110" rx="22" fill="url(#invGreen)" />
          <path
            d="M70 60 Q70 35 100 35 Q130 35 130 60"
            stroke="#ffffff" stroke-width="12" fill="none" stroke-linecap="round"
          />
          <text
            x="100" y="135" font-size="38" font-weight="700"
            text-anchor="middle" fill="#ffffff"
          >
            kmbi
          </text>
        </g>
      </svg>

      <h1 class="text-3xl md:text-4xl font-bold text-[#4CAF50]">Inventy</h1>
    </div>

    <!-- Title -->
    <h1 class="font-inter text-3xl md:text-4xl font-semibold mb-8 text-center">
      Create your account
    </h1>

    <!-- Register Form -->
    <form
      [formGroup]="form"
      (ngSubmit)="submit()"
      class="w-full max-w-sm sm:max-w-md space-y-5"
    >
      <!-- Email -->
      <div>
        <label for="email" class="text-gray-700 text-sm font-medium">Email</label>
        <input
          id="email"
          type="email"
          formControlName="email"
          placeholder="you@example.com"
          class="w-full bg-white border border-gray-300 rounded-lg p-3 mt-1 text-[#1F2937]
                 focus:ring-2 focus:ring-[#4CAF50] outline-none"
        />
        <div
          *ngIf="form.get('email')?.invalid && form.get('email')?.touched"
          class="text-red-500 text-xs mt-1"
        >
          <span *ngIf="form.get('email')?.errors?.['required']">Email is required</span>
          <span *ngIf="form.get('email')?.errors?.['email']">Invalid email format</span>
        </div>
      </div>

      <!-- Password -->
      <div>
        <label for="password" class="text-gray-700 text-sm font-medium">Password</label>
        <input
          id="password"
          type="password"
          formControlName="password"
          placeholder="Enter your password"
          class="w-full bg-white border border-gray-300 rounded-lg p-3 mt-1 text-[#1F2937]
                 focus:ring-2 focus:ring-[#4CAF50] outline-none"
        />
        <div
          *ngIf="form.get('password')?.invalid && form.get('password')?.touched"
          class="text-red-500 text-xs mt-1"
        >
          <span *ngIf="form.get('password')?.errors?.['required']">
            Password is required
          </span>
          <span *ngIf="form.get('password')?.errors?.['minlength']">
            Password must be at least 6 characters
          </span>
        </div>
      </div>

      <!-- Confirm Password -->
      <div>
        <label for="confirmPassword" class="text-gray-700 text-sm font-medium">
          Confirm Password
        </label>
        <input
          id="confirmPassword"
          type="password"
          formControlName="confirmPassword"
          placeholder="Confirm your password"
          class="w-full bg-white border border-gray-300 rounded-lg p-3 mt-1 text-[#1F2937]
                 focus:ring-2 focus:ring-[#4CAF50] outline-none"
        />
        <div
          *ngIf="form.get('confirmPassword')?.invalid && form.get('confirmPassword')?.touched"
          class="text-red-500 text-xs mt-1"
        >
          <span *ngIf="form.get('confirmPassword')?.errors?.['required']">
            Confirm password is required
          </span>
        </div>
        <div
          *ngIf="form.errors?.['notMatching'] && form.get('confirmPassword')?.touched"
          class="text-red-500 text-xs mt-1"
        >
          Passwords do not match
        </div>
      </div>

      <!-- Submit -->
      <button
        type="submit"
        [disabled]="form.invalid || loading"
        class="w-full bg-[#4CAF50] text-white font-semibold py-3 rounded-lg
               hover:bg-green-600 transition disabled:bg-gray-300 disabled:cursor-not-allowed"
      >
        {{ loading ? 'Registering...' : 'Register' }}
      </button>

      <!-- Error message -->
      <div *ngIf="error" class="text-red-500 text-sm mt-2">
        {{ error }}
      </div>

      <!-- Link to login -->
      <p class="text-sm text-center mt-4 text-gray-600">
        Already have an account?
        <a routerLink="/login" class="text-[#4CAF50] font-medium hover:underline">
          Log in
        </a>
      </p>
    </form>
  </div>

  <!-- RIGHT SIDE - Same as Login UI -->
  <div
    class="w-full lg:w-1/2 flex items-center justify-center py-10 px-4
           bg-gradient-to-b from-[#E7F5E8] to-[#CDEFD0]
           rounded-none lg:rounded-xl lg:m-2"
  >
    <div class="relative w-full max-w-xs sm:max-w-md md:max-w-lg">
      <div
        class="bg-white border border-gray-200 shadow-lg rounded-full px-4 sm:px-6 py-3 sm:py-4
               flex items-center justify-between"
      >
        <!-- Reuse the same animated placeholder component -->
        <app-login-placeholder class="flex-1 text-sm sm:text-base"></app-login-placeholder>

        <button
            class="bg-[#4CAF50] text-white rounded-full
                  flex items-center justify-center shrink-0
                  w-10 h-10          
                  sm:w-11 sm:h-11   
                  md:w-12 md:h-12    
                  lg:w-12 lg:h-12     
                  ml-2 sm:ml-3
                  shadow-md hover:bg-green-600 transition"
              >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-5 h-5 sm:w-5 sm:h-5 md:w-6 md:h-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M4.5 10.5 12 3m0 0 7.5 7.5M12 3v18"
              />
            </svg>
        </button>
      </div>
    </div>
  </div>

</div>
