<div class="flex flex-col md:flex-row gap-3 mb-4">
  <!-- Search -->
  <div class="flex-1">
    <input
      type="text"
      [(ngModel)]="filters.search"
      (ngModelChange)="onFiltersChanged()"
      placeholder="Search by tag, user, model, serial..."
      class="w-full border border-gray-300 rounded-lg px-3 py-2 text-sm
             focus:outline-none focus:ring-2 focus:ring-[#4CAF50]"
    />
  </div>

  <!-- Brand -->
  <select
    [(ngModel)]="filters.brand"
    (ngModelChange)="onFiltersChanged()"
    class="border border-gray-300 rounded-lg px-2 py-2 text-sm"
  >
    <option [ngValue]="null">All Brands</option>
    <option *ngFor="let b of brands" [ngValue]="b">{{ b }}</option>
  </select>

  <!-- Model -->
  <select
    [(ngModel)]="filters.model"
    (ngModelChange)="onFiltersChanged()"
    class="border border-gray-300 rounded-lg px-2 py-2 text-sm"
  >
    <option [ngValue]="null">All Models</option>
    <option *ngFor="let m of models" [ngValue]="m">{{ m }}</option>
  </select>

  <!-- Status -->
  <select
    [(ngModel)]="filters.status"
    (ngModelChange)="onFiltersChanged()"
    class="border border-gray-300 rounded-lg px-2 py-2 text-sm"
  >
    <option [ngValue]="null">All Status</option>
    <option *ngFor="let s of statuses" [ngValue]="s">{{ s }}</option>
  </select>
</div>
