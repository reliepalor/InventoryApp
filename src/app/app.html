<div *ngIf="showNavbar" class="flex h-screen bg-slate-50">
  <!-- Sidebar -->
  <app-navbar></app-navbar>

  <!-- Main content -->
  <main class="flex-1 overflow-auto p-6">
    <router-outlet></router-outlet>
  </main>
</div>

<!-- Layout for auth pages (login, register) -->
<div *ngIf="!showNavbar">
  <router-outlet></router-outlet>
</div>
